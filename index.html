<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/estilos.css" />
    <title>Galería Tailwind</title>
</head>
<body>
    <div class="container mx-auto">

        <header class="h-44 bg-gradient-to-r from-purple-500 to-pink-500 rounded">
            <div class="max-w-xs inline-block">
                <img src="/assets/imgs/Logo Uninorte.png" alt="logo" alt="..." />
            </div>
            <div class="max-h-0.5 inline-block float-right">
                <img src="/assets/imgs/arnold.jpeg" class="p-1 bg-white border rounded max-w-sm" alt="arnold" alt="..." />
            </div>
        </header>

        <h1 class="text-2xl font-bold text-center text-green-400 my-10">
            Selecciona Localmente O Añade La URL De Una Imagen Para Agregar En La Galería: 
        </h1>

        <div>
           <form action="#" method="post" onsubmit="return false" id="form_crear" class="text-center">
                <input type="file" id="image" name="imagen" accept="image/*"/>
                <div class="text-center">
                    <input type="url" id="image_url" name="url" placeholder="https://example.com" class="border-2 mt-3"
                        pattern="https://.*" size="30"required>
                        <label for="description" class="mr-10" >
                            <span>Descripción:</span>
                            <input type="text" name="description" id="description" placeholder="Pon aquí tu descripción"
                              class="h-8 px-12 w-64 rounded-lg focus:outline-none text-slate-500
                                    ml-2 py-1 px-1 hover:bg-gray-200"
                            />
                        </label>
                </div>
                <button type="submit" id="enviar_foto" class="border-double bg-gray border-4 my-10 mr-3 p-1 hover:bg-blue-500">Enviar</button>
                <button type="submit" id="cancelar_foto" class="border-double border-4 my-10 p-1 hover:bg-red-500">Cancelar</button>
            </form>
        </div>
        <!--------------------------------------------------------------------------------------------------------------------->

        <section class="py-4 flex flex-col justify-center ">

            <div id="lista_con_imagenes" class="grid bg-gradient-to-r from-purple-500 to-pink-500 
                    grid-cols-3 grid-cols-2 
                    ml-40   h-auto w-9/12
                    text-center p-2 pb-2 rounded-xl">

            </div>
            <div class="flex justify-end mr-56 mb-1">
                <div class="flecha_izq" id = "flecha_izq"></div>
                <div id="pagination" class="flex"></div>
                <div class="flecha_der" id="flecha_der"></div>
            </div>
        </section>

        <footer class="h-16 bg-gradient-to-r from-pink-500 to-purple-500 rounded flex justify-center">
            <div class="py-5">
                <h1 class="text-1xl font-bold text-center text-white">
                    Todos los derechos reservados © 2022
                </h1>
            </div>

        </footer>

    </div>

    <script src="./assets/scripts/script.js"></script>

</body>
</html>
